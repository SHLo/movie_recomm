<div>
    <div class="modal-header">
	<h3 class="modal-title" id="modal-title">[[ item.title ]]</h3>
    </div>
    <div class="modal-body" id="modal-body">
	<ul>
	    <li>
		genre: [[ item.genres.join(', ') ]]
	    </li>
	    <li>
		release date: [[ item.release ]]
	    </li>
	    <li>
		IMDb: <a href="[[ item.imdb ]]" target="_blank">link</a>
	    </li>
	    <div class="rating-container" ng-show="auth">
		<p ng-if="!historyMode">
		    Give it a rating
		</p>
		<p ng-if="historyMode">
                    Your rating
		</p>
		<span
		    uib-rating
		    ng-model="rating"
		    max="5"
		    read-only="historyMode"
		    >
		</span>
	    </div>
	</ul>
    </div>
    <div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()" ng-if="auth&&!historyMode">OK</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()" ng-if="auth&&!historyMode">Cancel</button>
	<button class="btn btn-info" type="button" ng-click="cancel()" ng-if="!auth||historyMode">Close</button>
    </div>
</div>
