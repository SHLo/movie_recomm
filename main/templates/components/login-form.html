<form
    class="form-inline"
    action="/login/"
    method="post"
>
    {% csrf_token %}
    <div class="form-group">
        <label for="input-email">Email</label>
        <input
        type="text"
        class="form-control"
        id="email-input"
        placeholder=""
        name="username"
        >
    </div>
    <div class="form-group">
        <label
            for="password-input"
            >
            Password
        </label>
        <input
        type="password"
        class="form-control"
        id="password-input"
        placeholder=""
        name="password"
        >
    </div>
    <button
        type="submit"
        class="btn btn-default"
        >
        Login
    </button>
</form>
